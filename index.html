<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Achtsamer Wochenkalender</title>

<style>
:root{
  --bg:#f6f7f5;
  --card:#ffffff;
  --text:#2f2f2f;
  --muted:#777;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

header h1{
  font-size:1.1rem;
  margin:0;
}

header button{
  background:none;
  border:none;
  font-size:1.4rem;
}

.calendar{
  padding:12px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.column{
  display:flex;
  flex-direction:column;
  gap:8px;
}

.column h3{
  font-size:0.85rem;
  color:var(--muted);
  margin:4px 0;
}

.day{
  background:var(--card);
  border-radius:14px;
  padding:8px;
  min-height:90px;
}

.day-title{
  font-size:0.75rem;
  color:var(--muted);
  margin-bottom:6px;
}

.task{
  font-size:0.8rem;
  padding:6px 8px;
  border-radius:8px;
  margin-bottom:6px;
  cursor:grab;
}

.task.done{
  opacity:0.6;
  text-decoration:line-through;
}

.add{
  position:fixed;
  right:16px;
  bottom:16px;
  width:56px;
  height:56px;
  border-radius:50%;
  border:none;
  font-size:2rem;
  background:#2f7d7b;
  color:white;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:white;
  padding:16px;
  border-radius:16px;
  width:90%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
</style>
</head>

<body>

<header>
  <button id="prevWeek">⬅️</button>
  <h1 id="weekLabel">Diese Woche</h1>
  <button id="nextWeek">➡️</button>
</header>

<div class="calendar" id="calendar"></div>
<button class="add" id="addBtn">+</button>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Eintrag</h3>

    <input id="title" placeholder="Titel">

    <select id="day"></select>
    <select id="area">
      <option value="left">Meine Todos</option>
      <option value="right">Im Blick</option>
    </select>

    <label><input type="checkbox" id="done"> erledigt</label>

    <button id="saveBtn">Speichern</button>
  </div>
</div>

<script>
const weekdays=["Montag","Dienstag","Mittwoch","Donnerstag","Freitag","Samstag","Sonntag"];
const calendar=document.getElementById("calendar");
const modal=document.getElementById("modal");

let currentWeek=0;
let data={};
let activeTask=null;

function weekData(){
  if(!data[currentWeek]){
    data[currentWeek]={ left:Array(7).fill().map(()=>[]), right:Array(7).fill().map(()=>[]) };
  }
  return data[currentWeek];
}

function render(){
  calendar.innerHTML="";
  weekLabel.textContent = currentWeek===0 ? "Diese Woche" :
    currentWeek>0 ? `In ${currentWeek} Woche(n)` : `${Math.abs(currentWeek)} Woche(n) zurück`;

  ["left","right"].forEach(side=>{
    const col=document.createElement("div");
    col.className="column";
    col.innerHTML=`<h3>${side==="left"?"Meine Todos":"Im Blick"}</h3>`;

    weekdays.forEach((name,i)=>{
      const day=document.createElement("div");
      day.className="day";
      day.innerHTML=`<div class="day-title">${name}</div>`;

      day.ondragover=e=>e.preventDefault();
      day.ondrop=()=>{
        if(dragged){
          day.appendChild(dragged.el);
          dragged.from.splice(dragged.index,1);
          weekData()[side][i].push(dragged.task);
          dragged=null;
        }
      };

      weekData()[side][i].forEach(task=>{
        const t=document.createElement("div");
        t.className="task"+(task.done?" done":"");
        t.textContent=task.title;
        t.draggable=true;

        t.ondragstart=()=>{
          dragged={ el:t, task, from:weekData()[side][i], index:weekData()[side][i].indexOf(task) };
        };

        t.onclick=()=>{
          activeTask={task,side,i};
          title.value=task.title;
          daySel.value=i;
          area.value=side;
          done.checked=task.done;
          modal.style.display="flex";
        };

        day.appendChild(t);
      });

      col.appendChild(day);
    });

    calendar.appendChild(col);
  });
}

let dragged=null;

addBtn.onclick=()=>{
  activeTask=null;
  title.value="";
  done.checked=false;
  modal.style.display="flex";
};

weekdays.forEach((d,i)=>{
  const o=document.createElement("option");
  o.value=i;
  o.textContent=d;
  day.appendChild(o);
});

saveBtn.onclick=()=>{
  const task={ title:title.value, done:done.checked };
  const side=area.value;
  const d=parseInt(day.value);

  if(activeTask){
    Object.assign(activeTask.task,task);
  }else{
    weekData()[side][d].push(task);
  }

  modal.style.display="none";
  render();
};

prevWeek.onclick=()=>{ currentWeek--; render(); };
nextWeek.onclick=()=>{ currentWeek++; render(); };

render();
</script>

</body>
</html>
