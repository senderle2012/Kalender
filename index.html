<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Achtsamer Wochenkalender</title>

<style>
:root{
  --bg:#f6f7f5;
  --card:#ffffff;
  --text:#2f2f2f;
  --muted:#777;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:14px;
  text-align:center;
}

.calendar{
  padding:12px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.column{
  display:flex;
  flex-direction:column;
  gap:8px;
}

.column h3{
  margin:4px 0;
  font-size:0.9rem;
  color:var(--muted);
}

.day{
  background:var(--card);
  border-radius:14px;
  padding:8px;
  min-height:90px;
  box-shadow:0 2px 6px rgba(0,0,0,0.05);
}

.day-title{
  font-size:0.8rem;
  color:var(--muted);
  margin-bottom:6px;
}

.task{
  font-size:0.8rem;
  padding:6px 8px;
  border-radius:8px;
  margin-bottom:6px;
  cursor:pointer;
}

.task.done{
  opacity:0.6;
  text-decoration:line-through;
}

button.add{
  position:fixed;
  right:16px;
  bottom:16px;
  width:56px;
  height:56px;
  border-radius:50%;
  border:none;
  font-size:2rem;
  background:#2f7d7b;
  color:white;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:white;
  padding:16px;
  border-radius:16px;
  width:90%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

label{
  font-size:0.8rem;
  color:var(--muted);
}

input,select{
  padding:8px;
  border-radius:8px;
  border:1px solid #ddd;
}

.actions{
  display:flex;
  gap:8px;
}

.save{
  background:#2f7d7b;
  color:white;
  border:none;
}
</style>
</head>

<body>

<header>
  <h1>Mein achtsamer Wochenkalender</h1>
</header>

<div class="calendar" id="calendar"></div>

<button class="add" id="addBtn">+</button>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Eintrag</h3>

    <label>Titel</label>
    <input id="title">

    <label>Wochentag</label>
    <select id="day">
      <option value="0">Montag</option>
      <option value="1">Dienstag</option>
      <option value="2">Mittwoch</option>
      <option value="3">Donnerstag</option>
      <option value="4">Freitag</option>
      <option value="5">Samstag</option>
      <option value="6">Sonntag</option>
    </select>

    <label>Kategorie</label>
    <select id="category">
      <option value="selfcare">Selbstf√ºrsorge</option>
      <option value="health">Gesundheit</option>
      <option value="work">Arbeit</option>
      <option value="family">Familie</option>
      <option value="household">Haushalt</option>
      <option value="finance">Finanzen</option>
      <option value="creative">Kreatives</option>
    </select>

    <label><input type="checkbox" id="done"> erledigt</label>

    <div class="actions">
      <button class="save" id="saveBtn">Speichern</button>
      <button id="deleteBtn" style="display:none;">L√∂schen</button>
    </div>
  </div>
</div>

<script>
const weekdays=["Montag","Dienstag","Mittwoch","Donnerstag","Freitag","Samstag","Sonntag"];

const categoryConfig={
  selfcare:{icon:"üåû",color:"#fff3b0"},
  health:{icon:"üíä",color:"#f8d7da"},
  work:{icon:"üíº",color:"#e3f2fd"},
  family:{icon:"üë®‚Äçüë©‚Äçüëß",color:"#e8f5e9"},
  household:{icon:"üè°",color:"#e6e0d4"},
  finance:{icon:"üí∞",color:"#e8f5e9"},
  creative:{icon:"üé®",color:"#f3e5f5"}
};

const calendar=document.getElementById("calendar");
const modal=document.getElementById("modal");
const addBtn=document.getElementById("addBtn");

let activeTask=null;
let originalDay=null;

const leftCol=document.createElement("div");
leftCol.className="column";
leftCol.innerHTML="<h3>Meine Todos</h3>";

const rightCol=document.createElement("div");
rightCol.className="column";
rightCol.innerHTML="<h3>Info / Andere</h3>";

calendar.append(leftCol,rightCol);

weekdays.forEach((name,i)=>{
  const dayLeft=document.createElement("div");
  dayLeft.className="day";
  dayLeft.dataset.day=i;
  dayLeft.innerHTML=`<div class="day-title">${name}</div>`;
  leftCol.appendChild(dayLeft);

  const dayRight=document.createElement("div");
  dayRight.className="day";
  dayRight.innerHTML=`<div class="day-title">${name}</div>`;
  rightCol.appendChild(dayRight);
});

addBtn.onclick=()=>openModal();

function openModal(task=null){
  modal.style.display="flex";
  activeTask=task;

  if(task){
    title.value=task.dataset.title;
    day.value=task.dataset.day;
    category.value=task.dataset.category;
    done.checked=task.classList.contains("done");
    deleteBtn.style.display="inline-block";
    originalDay=task.dataset.day;
  }else{
    title.value="";
    done.checked=false;
    deleteBtn.style.display="none";
    originalDay=null;
  }
}

modal.onclick=e=>{
  if(e.target===modal) modal.style.display="none";
};

saveBtn.onclick=()=>{
  if(!title.value) return;

  const cfg=categoryConfig[category.value];
  let task=activeTask;

  if(!task){
    task=document.createElement("div");
    task.className="task";
    task.onclick=()=>openModal(task);
  }

  task.textContent=`${cfg.icon} ${title.value}`;
  task.style.background=cfg.color;
  task.dataset.title=title.value;
  task.dataset.category=category.value;
  task.dataset.day=day.value;
  task.classList.toggle("done",done.checked);

  // üîë HIER die neue Logik:
  if(!activeTask || originalDay !== day.value){
    const newDayBox = leftCol.querySelector(`.day[data-day='${day.value}']`);
    newDayBox.appendChild(task);
  }

  modal.style.display="none";
  activeTask=null;
};

deleteBtn.onclick=()=>{
  if(activeTask) activeTask.remove();
  modal.style.display="none";
  activeTask=null;
};
</script>

</body>
</html>
