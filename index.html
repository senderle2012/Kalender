<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Achtsamer Wochenkalender</title>

<style>
:root{
  --bg:#f6f7f5;
  --card:#ffffff;
  --text:#2f2f2f;
  --muted:#777;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:14px;
  text-align:center;
}

.calendar{
  padding:12px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.column{
  display:flex;
  flex-direction:column;
  gap:8px;
}

.column h3{
  margin:4px 0;
  font-size:0.9rem;
  color:var(--muted);
}

.day{
  background:var(--card);
  border-radius:14px;
  padding:8px;
  min-height:90px;
  box-shadow:0 2px 6px rgba(0,0,0,0.05);
}

.day.drag-over{
  outline:2px dashed #2f7d7b;
}

.day-title{
  font-size:0.8rem;
  color:var(--muted);
  margin-bottom:6px;
}

.task{
  font-size:0.8rem;
  padding:6px 8px;
  border-radius:8px;
  margin-bottom:6px;
  cursor:grab;
}

.task.dragging{
  opacity:0.4;
}

.task.done{
  opacity:0.6;
  text-decoration:line-through;
}

button.add{
  position:fixed;
  right:16px;
  bottom:16px;
  width:56px;
  height:56px;
  border-radius:50%;
  border:none;
  font-size:2rem;
  background:#2f7d7b;
  color:white;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:white;
  padding:16px;
  border-radius:16px;
  width:90%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

label{
  font-size:0.8rem;
  color:var(--muted);
}

input,select{
  padding:8px;
  border-radius:8px;
  border:1px solid #ddd;
}

.actions{
  display:flex;
  gap:8px;
}

.save{
  background:#2f7d7b;
  color:white;
  border:none;
}
</style>
</head>

<body>

<header>
  <h1>Mein achtsamer Wochenkalender</h1>
</header>

<div class="calendar" id="calendar"></div>
<button class="add" id="addBtn">+</button>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Eintrag</h3>

    <label>Titel</label>
    <input id="title">

    <label>Wochentag</label>
    <select id="day">
      <option value="0">Montag</option>
      <option value="1">Dienstag</option>
      <option value="2">Mittwoch</option>
      <option value="3">Donnerstag</option>
      <option value="4">Freitag</option>
      <option value="5">Samstag</option>
      <option value="6">Sonntag</option>
    </select>

    <label>Bereich</label>
    <select id="area">
      <option value="left">Meine Todos</option>
      <option value="right">Im Blick</option>
    </select>

    <label>Kategorie</label>
    <select id="category">
      <option value="selfcare">Selbstf√ºrsorge</option>
      <option value="health">Gesundheit</option>
      <option value="work">Arbeit</option>
      <option value="family">Familie</option>
      <option value="household">Haushalt</option>
      <option value="finance">Finanzen</option>
      <option value="creative">Kreatives</option>
    </select>

    <label><input type="checkbox" id="done"> erledigt</label>

    <div class="actions">
      <button class="save" id="saveBtn">Speichern</button>
      <button id="deleteBtn" style="display:none;">L√∂schen</button>
    </div>
  </div>
</div>

<script>
const weekdays=["Montag","Dienstag","Mittwoch","Donnerstag","Freitag","Samstag","Sonntag"];

const categoryConfig={
  selfcare:{icon:"üåû",color:"#fff3b0"},
  health:{icon:"üíä",color:"#f8d7da"},
  work:{icon:"üíº",color:"#e3f2fd"},
  family:{icon:"üë®‚Äçüë©‚Äçüëß",color:"#e8f5e9"},
  household:{icon:"üè°",color:"#e6e0d4"},
  finance:{icon:"üí∞",color:"#e8f5e9"},
  creative:{icon:"üé®",color:"#f3e5f5"}
};

const calendar=document.getElementById("calendar");
const modal=document.getElementById("modal");
const addBtn=document.getElementById("addBtn");

let activeTask=null;
let draggedTask=null;

const leftCol=document.createElement("div");
leftCol.className="column";
leftCol.innerHTML="<h3>Meine Todos</h3>";

const rightCol=document.createElement("div");
rightCol.className="column";
rightCol.innerHTML="<h3>Im Blick</h3>";

calendar.append(leftCol,rightCol);

function createDays(column){
  weekdays.forEach((name,i)=>{
    const day=document.createElement("div");
    day.className="day";
    day.dataset.day=i;

    day.innerHTML=`<div class="day-title">${name}</div>`;

    day.addEventListener("dragover",e=>{
      e.preventDefault();
      day.classList.add("drag-over");
    });

    day.addEventListener("dragleave",()=>{
      day.classList.remove("drag-over");
    });

    day.addEventListener("drop",()=>{
      day.classList.remove("drag-over");
      if(draggedTask){
        day.appendChild(draggedTask);
        draggedTask.dataset.day=i;
        draggedTask.dataset.area = column === leftCol ? "left" : "right";
        reorderDay(day);
      }
    });

    column.appendChild(day);
  });
}

createDays(leftCol);
createDays(rightCol);

addBtn.onclick=()=>openModal();

function openModal(task=null){
  modal.style.display="flex";
  activeTask=task;

  if(task){
    title.value=task.dataset.title;
    day.value=task.dataset.day;
    category.value=task.dataset.category;
    area.value=task.dataset.area;
    done.checked=task.classList.contains("done");
    deleteBtn.style.display="inline-block";
  }else{
    title.value="";
    done.checked=false;
    area.value="left";
    deleteBtn.style.display="none";
  }
}

modal.onclick=e=>{
  if(e.target===modal) modal.style.display="none";
};

function reorderDay(dayBox){
  const tasks=[...dayBox.querySelectorAll(".task")];
  const open=tasks.filter(t=>!t.classList.contains("done"));
  const done=tasks.filter(t=>t.classList.contains("done"));
  [...open,...done].forEach(t=>dayBox.appendChild(t));
}

function enableDrag(task){
  task.draggable=true;

  task.addEventListener("dragstart",()=>{
    draggedTask=task;
    task.classList.add("dragging");
  });

  task.addEventListener("dragend",()=>{
    task.classList.remove("dragging");
    draggedTask=null;
  });
}

saveBtn.onclick=()=>{
  if(!title.value) return;

  const cfg=categoryConfig[category.value];
  let task=activeTask;

  if(!task){
    task=document.createElement("div");
    task.className="task";
    task.onclick=()=>openModal(task);
    enableDrag(task);
  }

  task.textContent=`${cfg.icon} ${title.value}`;
  task.style.background=cfg.color;

  task.dataset.title=title.value;
  task.dataset.category=category.value;
  task.dataset.day=day.value;
  task.dataset.area=area.value;

  task.classList.toggle("done",done.checked);

  const column = area.value==="left" ? leftCol : rightCol;
  const dayBox = column.querySelector(`.day[data-day='${day.value}']`);

  dayBox.appendChild(task);
  reorderDay(dayBox);

  modal.style.display="none";
  activeTask=null;
};

deleteBtn.onclick=()=>{
  if(activeTask) activeTask.remove();
  modal.style.display="none";
  activeTask=null;
};
</script>

</body>
</html>
